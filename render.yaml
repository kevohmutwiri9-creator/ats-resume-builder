# Render.com Web Service Configuration
services:
  # Static Site
  - type: web
    name: ats-resume-builder
    env: static
    rootDir: .
    buildCommand: ""
    staticPublishPath: .
    
    # Headers for proper content serving
    headers:
      - path: "/*.html"
        headers:
          - name: "Content-Type"
            value: "text/html; charset=UTF-8"
      - path: "/assets/*"
        headers:
          - name: "Cache-Control"
            value: "public, max-age=31536000"
      - path: "/*.css"
        headers:
          - name: "Cache-Control"
            value: "public, max-age=31536000"
      - path: "/*.js"
        headers:
          - name: "Cache-Control"
            value: "public, max-age=31536000"
      - path: "/icons/*"
        headers:
          - name: "Cache-Control"
            value: "public, max-age=31536000"

# Environment variables
envVars:
  - key: NODE_ENV
    value: production
